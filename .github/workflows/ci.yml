name: CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  security-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for sensitive files
        run: |
          echo "Checking for sensitive files that should not be committed..."

          FOUND_ISSUES=0

          # Check for certificate and key files
          for pattern in "*.p8" "*.p12" "*.mobileprovision" "*.cer" "*.pem" "*.key"; do
            FILES=$(find . -name "$pattern" -not -path "./.git/*" 2>/dev/null || true)
            if [ -n "$FILES" ]; then
              echo "::error::Found sensitive file pattern $pattern:"
              echo "$FILES"
              FOUND_ISSUES=1
            fi
          done

          # Check for common secret file names
          for filename in ".env" ".env.local" "secrets.json" "credentials.json" "Connections.csv"; do
            if [ -f "$filename" ]; then
              echo "::error::Found sensitive file: $filename"
              FOUND_ISSUES=1
            fi
          done

          # Check for private keys in file content (pattern split to avoid self-match)
          PK_PAT="BEGIN"
          PK_PAT="${PK_PAT} PRIVATE KEY"
          if grep -r "$PK_PAT" --include="*.swift" --include="*.plist" --include="*.json" . 2>/dev/null; then
            echo "::error::Found private key content in source files!"
            FOUND_ISSUES=1
          fi

          if [ $FOUND_ISSUES -eq 1 ]; then
            echo ""
            echo "::error::Sensitive files detected! Please remove them and add to .gitignore"
            exit 1
          fi

          echo "✅ No sensitive files detected"

      - name: Verify gitignore coverage
        run: |
          echo "Verifying .gitignore includes common sensitive patterns..."

          MISSING=0
          for pattern in "*.p8" "*.p12" "*.mobileprovision" ".env" "*.csv"; do
            if ! grep -q "$pattern" .gitignore 2>/dev/null; then
              echo "::warning::Pattern '$pattern' not found in .gitignore"
              MISSING=1
            fi
          done

          if [ $MISSING -eq 1 ]; then
            echo "::warning::Some sensitive patterns may not be in .gitignore"
          else
            echo "✅ .gitignore covers common sensitive patterns"
          fi

  build-and-deploy:
    needs: security-scan
    runs-on: macos-14

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_16.1.app/Contents/Developer

      - name: Install SwiftLint
        run: brew install swiftlint

      - name: Run SwiftLint
        run: swiftlint lint --reporter github-actions-logging

      - name: Install the Apple certificates and provisioning profile
        env:
          CERTIFICATE_P12: ${{ secrets.CERTIFICATE_P12 }}
          CERTIFICATE_PASSWORD: ${{ secrets.CERTIFICATE_PASSWORD }}
          CERTIFICATE_DEV_P12: ${{ secrets.CERTIFICATE_DEV_P12 }}
          CERTIFICATE_DEV_PASSWORD: ${{ secrets.CERTIFICATE_DEV_PASSWORD }}
          PROVISIONING_PROFILE: ${{ secrets.PROVISIONING_PROFILE }}
        run: |
          # Create variables
          DIST_CERT_PATH=$RUNNER_TEMP/dist_certificate.p12
          DEV_CERT_PATH=$RUNNER_TEMP/dev_certificate.p12
          PROFILE_PATH=$RUNNER_TEMP/profile.mobileprovision
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          KEYCHAIN_PASSWORD=$(openssl rand -base64 32)

          # Import certificates and provisioning profile from secrets
          echo -n "$CERTIFICATE_P12" | base64 --decode -o $DIST_CERT_PATH
          echo -n "$CERTIFICATE_DEV_P12" | base64 --decode -o $DEV_CERT_PATH
          echo -n "$PROVISIONING_PROFILE" | base64 --decode -o $PROFILE_PATH

          # Create temporary keychain
          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          # Import distribution certificate to keychain
          security import $DIST_CERT_PATH -P "$CERTIFICATE_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          # Import development certificate to keychain
          security import $DEV_CERT_PATH -P "$CERTIFICATE_DEV_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH

          security set-key-partition-list -S apple-tool:,apple: -k "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH

          # Apply provisioning profile with proper UUID-based name
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          PROFILE_UUID=$(security cms -D -i $PROFILE_PATH | grep -A1 UUID | grep string | sed 's/.*<string>\(.*\)<\/string>.*/\1/')
          cp $PROFILE_PATH ~/Library/MobileDevice/Provisioning\ Profiles/${PROFILE_UUID}.mobileprovision
          echo "Installed provisioning profile with UUID: $PROFILE_UUID"

          # Export for later use
          echo "PROVISIONING_PROFILE_UUID=$PROFILE_UUID" >> $GITHUB_ENV

      - name: Build archive
        env:
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          APP_STORE_CONNECT_KEY_ID: ${{ secrets.APP_STORE_CONNECT_KEY_ID }}
          APP_STORE_CONNECT_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
          APP_STORE_CONNECT_API_KEY: ${{ secrets.APP_STORE_CONNECT_API_KEY }}
        run: |
          # Create API key file for xcodebuild authentication
          mkdir -p ~/.appstoreconnect/private_keys
          echo -n "$APP_STORE_CONNECT_API_KEY" | base64 --decode > ~/.appstoreconnect/private_keys/AuthKey_${APP_STORE_CONNECT_KEY_ID}.p8

          xcodebuild -project ContactDedup.xcodeproj \
            -scheme ContactDedup \
            -configuration Release \
            -archivePath $RUNNER_TEMP/ContactDedup.xcarchive \
            -destination 'generic/platform=iOS' \
            DEVELOPMENT_TEAM="$APPLE_TEAM_ID" \
            CODE_SIGN_STYLE=Manual \
            CODE_SIGN_IDENTITY="Apple Distribution" \
            PROVISIONING_PROFILE_SPECIFIER="$PROVISIONING_PROFILE_UUID" \
            archive

      - name: Create ExportOptions.plist
        env:
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          cat > $RUNNER_TEMP/ExportOptions.plist << EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>method</key>
              <string>app-store-connect</string>
              <key>teamID</key>
              <string>$APPLE_TEAM_ID</string>
              <key>signingStyle</key>
              <string>manual</string>
              <key>provisioningProfiles</key>
              <dict>
                  <key>net.ttt246.ContactDedup</key>
                  <string>$PROVISIONING_PROFILE_UUID</string>
              </dict>
              <key>uploadSymbols</key>
              <true/>
          </dict>
          </plist>
          EOF
          echo "Created ExportOptions.plist with profile UUID: $PROVISIONING_PROFILE_UUID"

      - name: Export IPA
        run: |
          xcodebuild -exportArchive \
            -archivePath $RUNNER_TEMP/ContactDedup.xcarchive \
            -exportOptionsPlist $RUNNER_TEMP/ExportOptions.plist \
            -exportPath $RUNNER_TEMP/export

      - name: Upload to TestFlight
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        env:
          APP_STORE_CONNECT_KEY_ID: ${{ secrets.APP_STORE_CONNECT_KEY_ID }}
          APP_STORE_CONNECT_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
          APP_STORE_CONNECT_API_KEY: ${{ secrets.APP_STORE_CONNECT_API_KEY }}
        run: |
          # Create API key file
          mkdir -p ~/.appstoreconnect/private_keys
          echo -n "$APP_STORE_CONNECT_API_KEY" | base64 --decode > ~/.appstoreconnect/private_keys/AuthKey_${APP_STORE_CONNECT_KEY_ID}.p8

          # Upload to TestFlight
          xcrun altool --upload-app \
            --type ios \
            --file "$RUNNER_TEMP/export/ContactDedup.ipa" \
            --apiKey "$APP_STORE_CONNECT_KEY_ID" \
            --apiIssuer "$APP_STORE_CONNECT_ISSUER_ID"

      - name: Clean up keychain
        if: always()
        run: |
          security delete-keychain $RUNNER_TEMP/app-signing.keychain-db || true
