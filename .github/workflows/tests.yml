name: Tests

on:
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  unit-tests:
    runs-on: macos-15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        run: |
          # List available Xcode versions and select the latest stable
          ls -la /Applications/ | grep Xcode
          sudo xcode-select -s /Applications/Xcode_16.2.app/Contents/Developer || \
          sudo xcode-select -s /Applications/Xcode_16.1.app/Contents/Developer || \
          sudo xcode-select -s /Applications/Xcode.app/Contents/Developer
          xcodebuild -version

      - name: Show available simulators
        run: xcrun simctl list devices available

      - name: Find available iPhone simulator
        id: find-simulator
        run: |
          # Find the first available iPhone 16 or iPhone 15 simulator
          SIMULATOR=$(xcrun simctl list devices available | grep -E "iPhone (16|15)" | head -1 | sed 's/.*(\([^)]*\)).*/\1/')
          if [ -z "$SIMULATOR" ]; then
            # Fallback to any iPhone
            SIMULATOR=$(xcrun simctl list devices available | grep "iPhone" | head -1 | sed 's/.*(\([^)]*\)).*/\1/')
          fi
          echo "simulator_udid=$SIMULATOR" >> $GITHUB_OUTPUT
          echo "Found simulator: $SIMULATOR"

      - name: Run Unit Tests
        run: |
          xcodebuild test \
            -project ContactDedup.xcodeproj \
            -scheme ContactDedup \
            -destination 'platform=iOS Simulator,id=${{ steps.find-simulator.outputs.simulator_udid }}' \
            -only-testing:ContactDedupTests \
            -resultBundlePath TestResults.xcresult \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: unit-test-results
          path: TestResults.xcresult

