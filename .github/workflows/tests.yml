name: Tests

on:
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  unit-tests:
    runs-on: macos-15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        run: |
          # List available Xcode versions and select the latest stable
          ls -la /Applications/ | grep Xcode
          sudo xcode-select -s /Applications/Xcode_16.2.app/Contents/Developer || \
          sudo xcode-select -s /Applications/Xcode_16.1.app/Contents/Developer || \
          sudo xcode-select -s /Applications/Xcode.app/Contents/Developer
          xcodebuild -version

      - name: Show available simulators
        run: xcrun simctl list devices available

      - name: Run Unit Tests
        run: |
          # Get the first available iPhone simulator name
          DEVICE_NAME=$(xcrun simctl list devices available | grep "iPhone" | head -1 | sed 's/^[[:space:]]*//' | cut -d'(' -f1 | sed 's/[[:space:]]*$//')
          echo "Using device: $DEVICE_NAME"

          xcodebuild test \
            -project ContactDedup.xcodeproj \
            -scheme ContactDedup \
            -destination "platform=iOS Simulator,name=$DEVICE_NAME" \
            -only-testing:ContactDedupTests \
            -resultBundlePath TestResults.xcresult \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: unit-test-results
          path: TestResults.xcresult

  ui-tests:
