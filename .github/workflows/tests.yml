name: Tests

on:
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  unit-tests:
    runs-on: macos-15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        run: |
          # List available Xcode versions and select the latest stable
          ls -la /Applications/ | grep Xcode
          sudo xcode-select -s /Applications/Xcode_16.2.app/Contents/Developer || \
          sudo xcode-select -s /Applications/Xcode_16.1.app/Contents/Developer || \
          sudo xcode-select -s /Applications/Xcode.app/Contents/Developer
          xcodebuild -version

      - name: Show available destinations
        run: xcodebuild -project ContactDedup.xcodeproj -scheme ContactDedup -showdestinations | head -50

      - name: Run Unit Tests
        run: |
          # Use any available iOS Simulator
          xcodebuild test \
            -project ContactDedup.xcodeproj \
            -scheme ContactDedup \
            -destination 'platform=iOS Simulator,name=iPhone 16 Pro' \
            -only-testing:ContactDedupTests \
            -resultBundlePath TestResults.xcresult \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: unit-test-results
          path: TestResults.xcresult

  ui-tests:
